        <div class="form__question form__question--1">
            <p>What would you consider your role at work?</p>
            <div class="form__question--1__answer">
                <input type="radio" id="junior" name="role" value="junior">
                Junior</label>
            </div>
            <div class="form__question--1__answer">
                <input type="radio" id="senior" name="role" value="senior">
                <label for="senior">Senior</label>
            </div>
            <div class="form__question--1__answer">
                <input type="radio" id="management" name="role" value="management">
                <label for="management">Management</label>
            </div>
        </div>

        <div class="form__question form__question--3">
            <p>What are your prefered way to communicate with your peers?</p>
            <div class="form__question--3__answer">
                <input type="checkbox" id="email" name="comm-prefered" value="email">
                <label for="email">Email</label>
            </div>
            <div class="form__question--3__answer">
                <input type="checkbox" id="meetings" name="comm-prefered" value="meetings">
                <label for="meetings">Meetings</label>
            </div>
            <div class="form__question--3__answer">
                <input type="checkbox" id="slack" name="comm-prefered" value="slack">
                <label for="slack">Slack</label>
            </div>
        </div>
        <div class="form__question form__question--4">
            <label for="ideal" class="textarea--label">Please write a few sentences, explaining your ideal work culture</label>
            <textarea id="ideal" class="textarea--field" name="ideal" rows="6" cols="35" placeholder="Describe what your dream company culture is like"></textarea>
        </div>
        <div class="buttons">
            <input type="reset" value="reset" class="button--reset">
            <button class="button--submit">Submit</button>
        </div>
    </form>
</body>

</html>
